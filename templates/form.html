<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Prediction Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    form {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00c6ff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2c2c2c;
      color: #fff;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #00c6ff;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #0072ff;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffdf00;
    }

    @media (max-width: 600px) {
      form {
        padding: 25px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <form action="{{url_for('predict_datapoint')}}" method="POST">
    <h2>Enter Diamond Details ðŸ’ </h2>

    <div class="form-group">
      <label for="carat">Carat:</label>
      <input type="text" id="carat" name="carat" placeholder="e.g. 0.7">
    </div>

    <div class="form-group">
      <label for="depth">Depth:</label>
      <input type="text" id="depth" name="depth" placeholder="e.g. 61.5">
    </div>

    <div class="form-group">
      <label for="table">Table:</label>
      <input type="text" id="table" name="table" placeholder="e.g. 55">
    </div>

    <div class="form-group">
      <label for="x">x (mm):</label>
      <input type="text" id="x" name="x" placeholder="e.g. 5.8">
    </div>

    <div class="form-group">
      <label for="y">y (mm):</label>
      <input type="text" id="y" name="y" placeholder="e.g. 5.9">
    </div>

    <div class="form-group">
      <label for="z">z (mm):</label>
      <input type="text" id="z" name="z" placeholder="e.g. 3.6">
    </div>

    <div class="form-group">
      <label for="cut">Cut:</label>
      <select id="cut" name="cut">
        <option value="Fair">Fair</option>
        <option value="Good">Good</option>
        <option value="Very Good">Very Good</option>
        <option value="Premium">Premium</option>
        <option value="Ideal">Ideal</option>
      </select>
    </div>

    <div class="form-group">
      <label for="color">Color:</label>
      <select id="color" name="color">
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
      </select>
    </div>

    <div class="form-group">
      <label for="clarity">Clarity:</label>
      <select id="clarity" name="clarity">
        <option value="I1">I1</option>
        <option value="SI2">SI2</option>
        <option value="SI1">SI1</option>
        <option value="VS2">VS2</option>
        <option value="VS1">VS1</option>
        <option value="VVS2">VVS2</option>
        <option value="VVS1">VVS1</option>
        <option value="IF">IF</option>
      </select>
    </div>

    <input type="submit" value="Predict Price">

    {% if final_result %}
      <div class="result">
        ðŸ’° Estimated Price: {{final_result}}
      </div>
    {% endif %}
  </form>
</body>
</html>
